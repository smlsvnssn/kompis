<!doctype html>
<html lang="sv">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Kamrat Kompis®</title>
		<meta
			name="description"
			content="Kamrat Kompis® förenklar din vardagsekonomi genom att låta var
		och en bidra efter förmåga, och få tillbaka efter behov. Det är jättelätt
		att komma igång!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://kompis.vercel.app" />
		<meta property="og:title" content="Kamrat Kompis®" />
		<meta
			property="og:description"
			content="Kamrat Kompis® förenklar din vardagsekonomi genom att låta var och en bidra efter förmåga, och få tillbaka efter behov. Det är jättelätt att komma igång!"
		/>
		<meta property="og:image" content="%sveltekit.assets%/kompis-splash.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://kompis.vercel.app" />
		<meta property="twitter:title" content="Kamrat Kompis®" />
		<meta
			property="twitter:description"
			content="Kamrat Kompis® förenklar din vardagsekonomi genom att låta var och en bidra efter förmåga, och få tillbaka efter behov. Det är jättelätt att komma igång!"
		/>
		<meta
			property="twitter:image"
			content="%sveltekit.assets%/kompis-splash.png"
		/>

		<link
			rel="apple-touch-icon"
			sizes="192x192"
			href="%sveltekit.assets%/assets/icons/icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/app.webmanifest" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
